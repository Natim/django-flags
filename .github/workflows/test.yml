name: Tests

on: [push]

jobs:

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
  
      - name: Run tox -e lint
        run: tox
        env: 
          TOXENV: lint

  test:
    name: Unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toxenv:
            - py27-dj111
            - py36-dj111
            - py36-dj20
            - py36-dj21
            - py36-dj22
            - py37-dj21
            - py37-dj22
        include:
          - toxenv: py27-dj111
            python-version: 2.7
          - toxenv: py36-dj111
            python-version: 3.6
          - toxenv: py36-dj20
            python-version: 3.6
          - toxenv: py36-dj21
            python-version: 3.6
          - toxenv: py36-dj22
            python-version: 3.6
          - toxenv: py37-dj21
            python-version: 3.7
          - toxenv: py37-dj22
            python-version: 3.7

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox coveralls

      - name: Run tox
        run: tox
        env: 
          TOXENV: ${{ matrix.toxenv }}

  coverage:
    name: Coverage
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coveralls

      - name: Submit coverage 
        run: coveralls
        env: 
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
